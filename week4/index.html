<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple RPG</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>我要去右下角</h1> 
    <p>請先去找軍人回答問題，回答問題完後踩過軍人即可將軍人消滅，回答完問題後前往右下角格子即可通關</p>
    <div>
      <canvas id="myCanvas" width="600" height="600"></canvas>
      <p id="talkBox"></p>
      <form id="answer">
        <input type="radio" name="r" value="1"> <label id="input1"></label> <br>
        <input type="radio" name="r" value="1"> <label id="input2"></label> <br>
        <input type="radio" name="r" value="1"> <label id="input3"></label> <br>
        <input type="radio" name="r" value="1"> <label id="input4"></label> <br>
        <input type="button" value="送出" id="userInput" onclick="progress()">
      </form>
    </div>
    <input type="button" id="refresh" value="重新開始" onclick="onemoretime()"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script> 
  </body>
</html>
