<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>人格特質分析系統</title>
</head>
<body>
  <h1>人格特質分析系統</h1>
  <h5>（Professional Dynametric Programs，簡稱PDP）<br>目前，PDP系統更已成為世界500強企業，無論是在領導特質分析，以及人才運用上的最佳管理工具，此系統將領導者分為五大類型，並巧妙以老虎、孔雀、無尾熊、貓頭鷹與變色龍5種動物作為隱喻。</h5>
  <div>
    <h2 id="question"></h2>
    <form id="options">
      <label></label><input name="r" type='radio' value='5' required> 5分 </label>
      <label></label><input name="r" type='radio' value='4'> 4分 </label>
      <label></label><input name="r" type='radio' value='3' checked> 3分 </label>
      <label></label><input name="r" type='radio' value='2'> 2分 </label>
      <label></label><input name="r" type='radio' value='1'> 1分 </label>
    </form>
  </div>
  <form>
    <input type="button" id="startButton" value="開始作答">
  </form>
  <div id="result"></div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
